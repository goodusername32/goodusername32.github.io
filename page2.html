<!DOCTYPE html>
<html lang="en">


<head>
    <!--Metatags-->
    <!--Character set:-->
    <meta charset = "UTF-8">
    <!--Ensures the website will scale to the device's proportions-->
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <!--Keywords to describe the website for search results-->
    <meta name = "keywords" content = "Food, Cooking, Recipes, Tutorials">
    <!--Names the author of the page-->
    <meta name = "author" content = "Daniel Baxter">
    <!--You can make the page refresh every 'X' seconds-->
    <meta http-equiv = "refresh" content = "1000">

    
    <title>Document</title>

</head>

<body>
    <h1>This is page 2:</h1>

    <!--Span, adds markup to text or a portion of a document-->
    <p>
        <span style = "color: red;">Lorem ipsum dolor sit amet consectetur.</span>
    </p>
    
    <!--Div, defines a division of a document-->
    <div style = "background-color: aquamarine;">
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <!--IFrame, embeds content from another source into an HTML document e.g for ads-->
    <iframe src = "https://www.bing.com" width = 400 height = 500></iframe>
    <br>
    <iframe src = "index.html"></iframe>

    <!--Button-->
    <br>
    <a href = "https://www.google.com" target = _blank>
        <button style  ="background-color: blueviolet; height: 80px; width: 200px;">
            <big><b>Click me!!</b></big>
        </button>
    </a>

    <br>

    <!--Forms-->
    <!--GET is not secure as it adds the data to the URL. For sensitive data use POST, but GET is good for searches.-->
    <form action = "other_page" method = "GET">

        <label for = "fname">Enter first name: </label>
        <input type = "text" id = "fname" name="fname" placeholder = "Bob Smith">
    
        <br>

        <!--To reset contents of form:-->
        <input type = "reset">

        <!--To submit the contents:-->
        <input type = "submit">

    </form>

</body>


</html>
